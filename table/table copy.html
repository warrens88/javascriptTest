<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <style>
        table{border-collapse: collapse;}
        table, th, td{border:1px solid #333333; text-align:center; }
        th, td{width:100px; padding: 5px 5px; }
    </style>
</head>

<script>


$(document).ready(function(){
    var $plus = $('#plus');
    var $del = $('#delete');
    var $table = $('#table_type_1');
    var $list = $('#list');
    var html2 = '<tr><td><input type="checkbox" name="chk"></td><td><input></td><td><input></td><td><input></td></tr>';
    var checkbox = $("input[name=user_chk]:checked");
    
    // 체크박스 전체선택
    $('#chk_all').click(function(){
         if($("#chk_all").prop("checked")){
            $("input[type=checkbox]").prop("checked",true); 
        }else{
            $("input[type=checkbox]").prop("checked",false); 
        }
    });

    // 행추가 행삭제
    $plus.click(function() {
        if($('#table_type_1 tbody tr').length > 10){
            alert('더 이상 추가 할수 없습니다.');
        } else {
            $('#table_type_1 tbody').append(html2);
        }  
    });
    $del.click(function() {
        if($('#table_type_1 tbody tr').length <= 1){
            alert('삭제할 내용이 없습니다.');
            return false;
        } 

        $('#table_type_1 tbody tr:last').remove(); 
    }); 

    $del.on("click",function(){
        $('#table_type_1 tbody tr').has('input[name="chk"]:checked').remove()
    });       
});
</script>


<body>
    <div class="table_box">
        <button type="plusTr" id="plus">추가</button>
        <button type="delTr"  id="delete">삭제</button>
        <table class="tableType_1" id = "table_type_1">
            <thead>
                <tr>
                    <th><input type="checkbox" id="chk_all"></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr>
                    <td><input type="checkbox" name="user_chk"></td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
